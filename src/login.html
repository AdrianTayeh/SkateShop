<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/login.js" type="module"></script>

    <title>Document</title>
</head>
<body>
    <div class="login-overlay">
        <div class="formDiv">
            <h2>Logga in</h2>
            <br>
            <form id="loginForm">
                <input type="text" placeholder="Användarnamn" id="username" required name="username">
                <input type="password" placeholder="Lösenord" id="password" required name="password">
                <button>Logga in</button>
            </form>
            <p id="errorMessage" style="color:black"></p>
        </div>
    </div>
    
</body>
</html>
