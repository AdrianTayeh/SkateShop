<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SkateShop</title>
        <link href="css/style.css" rel="stylesheet" />
        <script src="js/index.js" type="module"></script>
        <script src="js/categoryDropdowns.js" type="module"></script>
        <!-- <script src="js/addProduct.js" type="module"></script> -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/swiper/swiper-bundle.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap"
            rel="stylesheet"
        />
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <!--Insert Google Fonts CDN here-->
        <!--
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/..." rel="stylesheet">
    --></head>
    <body>
        <!-- Meny med huvudkategorier och underkategorier -->
        <div class="navbar">
            <a href="login.html">Admin</a>
            <div class="dropdown">
                <a class="dropbtn" href="form.html">Kontakta oss</a>
        </div>

        <form id="searchForm" class="navbar-search">
            <input type="text" id="searchInput" placeholder="Search products..." />
            <button type="submit">Search</button>
        </form>
        
        </div>
        <main>
            <!-- Bilder visas i kolumn like kuurth.com -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="slide-content">
                            <img
                                src="./assets/moodboard2.jpg"
                                alt="shop the latest collection"
                            />
                            <p class="slide-text">shop the latest collection</p>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="slide-content">
                            <img src="./assets/bwp.jpg" alt="" />
                            <p class="slide-text">shop the latest collection</p>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="slide-content">
                            <img src="./assets/template.png" alt="" />
                            <p class="slide-text">shop the latest collection</p>
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
            <div class="flex-container"></div>
        </main>
        <div id="results" class="flex-container"></div>
    </body>
</html>
