<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/adminPanel.js" type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="navbar2">
      <h2>SkateShop Admin Panel</h2>
      <a href="index.html">Home</a>
      <a href="login.html">login</a>
    </div>

    <div class="mainContainer">
      <h1>Admin Panel</h1>

      <div class="adminPanel">
        <div class="kategoriForm">
          <h2>Skapa kategori</h2>
          <form id="newCat">
            <input type="text" placeholder="Ny kategori" />
            <button>Skapa</button>
          </form>
          <form id="addProduct">
            <h2 style="color: white">Add products</h2>
            <input type="text" name="title" id="title" required />
            <select name="category" id="category" required>
              <option value="default">Välj kategori</option>
            </select>
            <select name="subcategory" id="subcategory" required>
              <option value="default">Välj underkategori</option>
            </select>

            <label for="image">Add image</label>
            <input
              type="file"
              id="image"
              name="image"
              accept="image/*"
              multiple
            />
            <button>Lägg till</button>
          </form>
        </div>
        <div class="list-container">
          <div class="user-products-section">
            <h2>Dina Produkter</h2>
            <ul id="userProducts"></ul>
          </div>
          <div class="all-products">
            <h2>Alla Produkter</h2>
            <ul id="allProducts"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
